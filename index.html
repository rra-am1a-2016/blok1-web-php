<!DOCTYPE html>
    <html>
        <head>
            <title>PHP Form</title>
            <style>
                body
                {
                    font-family: Verdana, Arial;
                    font-size: 1.2em;
                }
            </style>
        </head>
        <body>
        <h1>NAW gegevens</h1>
        <form action="showName.php" method="post">
            <table>
                <tr>
                    <td>voornaam:</td>
                    <td><input type="text" name="firstname"></td>
                </tr>
                <tr>
                    <td>tussenvoegsel:</td>
                    <td><input type="text" name="infix"></td>
                </tr>
                <tr>
                    <td>achternaam:</td>
                    <td><input type="text" name="lastname"></td>
                </tr>
                <tr>
                    <td>Leeftijd:</td>
                    <td>
                        <input type="number" name="age" min="0" max="130">
                    </td>
                </tr>
                <tr>
                    <td>wachtwoord:</td>
                    <td><input type="password" name="password" required></td>
                </tr>
                <tr>
                    <td>Favoriete games: </td>
                    <td>
                        <input type="checkbox" name="game1" value="Tomb Raider">Tomb Raider<br>
                        <input type="checkbox" name="game2" value="Pac Man">Pac Man<br>
                        <input type="checkbox" name="game3" value="Kings Valley">Kings Valley<br>
                        <input type="checkbox" name="game4" value="Minecraft">Minecraft<br>
                        <input type="checkbox" name="game5" value="Assassins Creed">Assassins Creed                        
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Klik op mij!">
                        <input type="reset" value="Legen!">
                    </td>
                </tr>
            </table>
        </form>
        <br><a href='showRecords.php'>records uit de tabel users</a>
    </body>
</html>
